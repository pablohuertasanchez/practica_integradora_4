<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paso 3: Datos del Cliente</title>
</head>
<body>
<h1>Paso 3: Datos del Cliente</h1>
<form th:action="@{/registro/paso3}" th:object="${cliente}" method="post">
    <div>
        <label for="tipoCliente">Tipo de Cliente:</label>
        <select id="tipoCliente" th:field="*{tipoCliente}">
            <option th:each="tipo : ${tiposCliente}" th:value="${tipo}" th:text="${tipo}">Tipo de Cliente</option>
        </select>
    </div>
    <div>
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" th:field="*{comentarios}"></textarea>
    </div>
    <div>
        <label for="aceptacionLicencia">Aceptaci√≥n de Licencia:</label>
        <input type="checkbox" id="aceptacionLicencia" th:field="*{aceptacionLicencia}" />
    </div>
    <div>
        <button type="submit">Guardar y Continuar</button>
    </div>
</form>
</body>
</html>
