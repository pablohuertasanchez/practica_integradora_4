<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paso 2: Datos de Contacto</title>
</head>
<body>
<h1>Paso 2: Datos de Contacto</h1>
<form th:action="@{/registro/paso2}" th:object="${cliente}" method="post">
    <div>
        <label for="telefonoMovil">Teléfono Móvil:</label>
        <input type="text" id="telefonoMovil" th:field="*{telefonoMovil}" />
    </div>
    <div>
        <label for="direccion.tipoVia">Tipo de Vía:</label>
        <select id="direccion.tipoVia" th:field="*{direccion.tipoVia}">
            <option th:each="tipo : ${tiposVia}" th:value="${tipo}" th:text="${tipo}">Tipo de Vía</option>
        </select>
    </div>
    <div>
        <label for="direccion.numero">Número:</label>
        <input type="text" id="direccion.numero" th:field="*{direccion.numero}" />
    </div>
    <div>
        <label for="direccion.portal">Portal:</label>
        <input type="text" id="direccion.portal" th:field="*{direccion.portal}" />
    </div>
    <div>
        <label for="direccion.planta">Planta:</label>
        <input type="text" id="direccion.planta" th:field="*{direccion.planta}" />
    </div>
    <div>
        <label for="direccion.puerta">Puerta:</label>
        <input type="text" id="direccion.puerta" th:field="*{direccion.puerta}" />
    </div>
    <div>
        <label for="direccion.localidad">Localidad:</label>
        <input type="text" id="direccion.localidad" th:field="*{direccion.localidad}" />
    </div>
    <div>
        <label for="direccion.region">Región/Comunidad Autónoma/Estado:</label>
        <input type="text" id="direccion.region" th:field="*{direccion.region}" />
    </div>
    <div>
        <label for="direccion.codigoPostal">Código Postal:</label>
        <input type="text" id="direccion.codigoPostal" th:field="*{direccion.codigoPostal}" />
    </div>
    <div>
        <button type="submit">Guardar y Continuar</button>
    </div>
</form>
</body>
</html>
