<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Paso 1</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Registro - Paso 1: Datos Personales</h2>
    <form th:action="@{/registro/paso1}" th:object="${cliente}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" />
            <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select id="genero" th:field="*{genero}" class="form-control">
                <option value="" disabled>Seleccione</option>
                <option th:value="'Femenino'" th:text="'Femenino'"></option>
                <option th:value="'Masculino'" th:text="'Masculino'"></option>
                <option th:value="'No binario'" th:text="'No binario'"></option>
                <option th:value="'Otro'" th:text="'Otro'"></option>
            </select>
            <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="paisNacimiento">País de Nacimiento</label>
            <select id="paisNacimiento" th:field="*{paisNacimiento}" class="form-control">
                <option value="" disabled>Seleccione</option>
                <option th:each="pais : ${paises}" th:value="${pais}" th:text="${pais.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('paisNacimiento')}" th:errors="*{paisNacimiento}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" />
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="tipoDocumentoCliente">Tipo de Documento</label>
            <select id="tipoDocumentoCliente" th:field="*{tipoDocumentoCliente}" class="form-control">
                <option value="" disabled>Seleccione</option>
                <option th:value="'DNI'" th:text="'DNI'"></option>
                <option th:value="'NIE'" th:text="'NIE'"></option>
                <option th:value="'Pasaporte'" th:text="'Pasaporte'"></option>
                <option th:value="'Seguridad Social'" th:text="'Seguridad Social'"></option>
            </select>
            <div th:if="${#fields.hasErrors('tipoDocumentoCliente')}" th:errors="*{tipoDocumentoCliente}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="documento">Documento</label>
            <input type="text" id="documento" th:field="*{documento}" class="form-control" />
            <div th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" class="alert alert-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
</div>
</body>
</html>
